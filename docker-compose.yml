version: '3'
services:
  # Application Dockerfile is in same folder which is .
  app:
    build: .
    environment:
      - DB_NAME=world

  # db is is db folder
  db:
    build: db/.
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: world